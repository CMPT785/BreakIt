name: Coverity Scan

on:
    workflow_run:
        workflows: ["Scan and publish"]
        types:
            - completed

jobs:
    coverity_scan:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Download dependencies
          run: |
            sudo apt-get update && sudo apt-get install -y \
                g++ \
                make \
                cmake \
                libssl-dev \
                pkg-config \
                build-essential \
                nlohmann-json3-dev \
                && sudo rm -rf /var/lib/apt/lists/*

        - name: Setup Coverity
          run: |
            curl --silent --output coverity_tool.tgz \
            --data "token=${{ secrets.PROJECT_TOKEN }}&project=cmpt785-breakit" https://scan.coverity.com/download/linux64
            tar -xvzf coverity_tool.tgz
            COVERITY_DIR=$(find . -type d -name "cov-analysis-linux64-*")
            echo "################ INSTALLATION SUCCESS ################"
            echo "COVERITY_DIR=$COVERITY_DIR" >> $GITHUB_ENV
            
            echo "Setting up permission for Coverity file saved in $COVERITY_DIR"
            chmod +x $COVERITY_DIR/bin/*
            echo -e "\n################ SETUP SUCCESS ################"
          
